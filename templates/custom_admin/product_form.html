<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Admin Panel</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* --- Global Theme Variables --- */
        :root {
            --accent: #d4af37;
            --text-muted: rgba(255, 255, 255, 0.6);
            --font-head: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- Page Layout --- */
        body {
            /* Luxury Background */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: var(--font-body);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Admin Glass Navbar --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            margin-bottom: 40px;
        }

        .navbar h2 {
            font-family: var(--font-head);
            font-size: 1.8rem;
            letter-spacing: 1px;
            font-weight: 400;
            font-style: italic;
            color: var(--accent);
        }

        .navbar span { color: var(--accent); }

        .nav-links { display: flex; gap: 25px; align-items: center; }

        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            padding: 8px 16px;
            border-radius: 30px;
            transition: 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent);
        }

        /* --- Form Container --- */
        .form-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px 20px;
        }

        /* --- Glass Form Container --- */
        .form-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 50px 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 {
            font-family: var(--font-head);
            color: var(--accent);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            font-style: italic;
        }

        /* --- Django Form Styling --- */
        form p {
            margin-bottom: 25px;
        }

        form label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        /* Text, Number, Email Inputs */
        form input[type="text"],
        form input[type="number"],
        form input[type="email"],
        form input[type="password"],
        form select,
        form textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            font-family: var(--font-body);
            font-size: 0.95rem;
            transition: 0.3s ease;
        }

        form input:focus, 
        form select:focus, 
        form textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
        }

        /* File Input Styling */
        form input[type="file"] {
            padding: 10px 0;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Current Image Link (if editing) */
        form a { color: var(--accent); text-decoration: none; font-size: 0.9rem; }
        
        /* Help Text */
        .helptext {
            display: block;
            font-size: 0.75rem;
            color: #666;
            margin-top: 5px;
        }

        /* --- Buttons --- */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-size: 0.9rem;
            border-radius: 4px;
        }
        .btn-submit:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .btn-cancel:hover { color: #fff; text-decoration: underline; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="display: flex; align-items: center;">
            <h2><span>Mars</span>Admin</h2>
        </div>
        <div class="nav-links">
            <a href="{% url 'admin_dashboard' %}">Products</a>
            <a href="{% url 'admin_users' %}">Users</a>
            <a href="{% url 'admin_orders' %}">Orders</a>
            <a href="{% url 'edit_admin_profile' %}" class="active">Profile</a>
            <a href="{% url 'logout' %}" style="color: #aaa; margin-left: 20px;">Logout</a>
            <a href="{% url 'shop' %}" style="border: 1px solid #444; padding: 5px 15px; border-radius: 20px; margin-left: 15px; font-size: 0.75rem;">View Site â†—</a>
        </div>
    </nav>

    <div class="form-wrapper">
        <div class="form-card">
            <h2>{{ title }}</h2>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <button type="submit" class="btn-submit">{{ button_text|default:"Save Changes" }}</button>
            </form>

            <a href="{% url 'admin_dashboard' %}" class="btn-cancel">Cancel & Return</a>
        </div>
    </div>

</body>
</html>
