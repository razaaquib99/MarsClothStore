<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Access | MarsClothStore</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* --- Page Specific Layout (Centering) --- */
        body {
            /* Luxury Dark Background */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Glass Auth Card --- */
        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .auth-card h2 {
            font-family: var(--font-head);
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 5px;
            font-style: italic;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- Form Styling --- */
        form { display: flex; flex-direction: column; gap: 25px; }

        input {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            font-family: var(--font-body);
            transition: 0.3s ease;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        input::placeholder { color: rgba(255, 255, 255, 0.3); }

        /* Autofill Fix for Dark Theme */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 30px rgba(0, 0, 0, 0) inset !important;
            -webkit-text-fill-color: #fff !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* --- Action Button --- */
        .btn-submit {
            margin-top: 10px;
            padding: 15px;
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        /* --- Footer Links --- */
        .footer-text { margin-top: 40px; font-size: 0.85rem; color: var(--text-muted); }
        .footer-text a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 3px;
            transition: 0.3s;
        }
        .footer-text a:hover { color: var(--accent); border-color: transparent; }

        /* Error Message */
        .error-box {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 82, 82, 0.2);
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2>Recover Account</h2>
        <p class="subtitle">Securely reset your password</p>

        {% if error %}
            <div class="error-box">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your registered email" required autofocus>
            
            <button type="submit" class="btn-submit">Send Access Code</button>
        </form>

        <div class="footer-text">
            Remembered your credentials? <a href="{% url 'login' %}">Sign In</a>
        </div>
    </div>

</body>
</html>
