<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Received | MarsClothStore</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* --- Page Layout --- */
        body {
            /* Luxury Background */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* --- Glass Card --- */
        .success-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* --- Animated Checkmark --- */
        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(76, 209, 55, 0.1); /* Subtle Green Tint */
            border: 2px solid #4cd137;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: #4cd137;
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 209, 55, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(76, 209, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 209, 55, 0); }
        }

        h1 {
            font-family: var(--font-head);
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-style: italic;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        strong { color: var(--accent); font-weight: 500; }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            border: 1px solid var(--accent);
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #fff;
            border-color: #fff;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .btn-secondary:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.05);
        }

        @media (max-width: 480px) {
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">âœ“</div>
        
        <h1>Payment Submitted</h1>
        
        <p>
            We have received your UTR / Reference details.<br>
            Please allow us some time to verify the transaction.<br>
            You can check the live status in your <strong>Order History</strong>.
        </p>

        <div class="btn-group">
            <a href="{% url 'my_orders' %}" class="btn-primary">Track Status</a>
            <a href="{% url 'shop' %}" class="btn-secondary">Back to Shop</a>
        </div>
    </div>

</body>
</html>
