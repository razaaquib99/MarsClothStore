<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed | MarsClothStore</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* --- Page Layout --- */
        body {
            /* Luxury Background */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* --- Glass Card --- */
        .success-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- Gold Checkmark Icon --- */
        .icon-box {
            width: 80px;
            height: 80px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: var(--accent);
            font-size: 2.5rem;
        }

        h1 {
            font-family: var(--font-head);
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-style: italic;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        strong { color: #fff; font-weight: 600; }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            border: 1px solid var(--accent);
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #fff;
            border-color: #fff;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .btn-secondary:hover {
            border-color: #fff;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .btn-group { flex-direction: column; }
            .success-card { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-box">âœ“</div>
        
        <h1>Order Received</h1>
        
        <p>
            Thank you. Your order has been securely placed.<br>
            A confirmation email with payment details has been sent to your inbox.
        </p>

        <div class="btn-group">
            <a href="{% url 'my_orders' %}" class="btn-primary">View Order & Pay</a>
            <a href="{% url 'shop' %}" class="btn-secondary">Continue Shopping</a>
        </div>
    </div>

</body>
</html>
