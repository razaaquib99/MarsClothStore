<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | MarsClothStore</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* --- Page Layout (Centering) --- */
        body {
            /* Luxury Dark Background */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Glass Auth Card --- */
        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            font-family: var(--font-head);
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 5px;
            font-style: italic;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- Form Inputs --- */
        form { display: flex; flex-direction: column; gap: 25px; }

        input {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            font-family: var(--font-body);
            transition: 0.3s ease;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        input::placeholder { color: rgba(255, 255, 255, 0.3); font-weight: 300; }

        /* Autofill Fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 30px rgba(0, 0, 0, 0) inset !important;
            -webkit-text-fill-color: #fff !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* --- Action Button --- */
        .btn-update {
            margin-top: 10px;
            padding: 16px;
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-update:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Error Message */
        .error-msg {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 82, 82, 0.2);
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Secure Account</h2>
        <p class="subtitle">Create a strong new password</p>

        {% if error %}
            <div class="error-msg">âš  {{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <input type="password" name="password" placeholder="New Password" required autofocus>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            
            <button type="submit" class="btn-update">Update Password</button>
        </form>
    </div>

</body>
</html>
